<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos Números</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Estilo del contenedor principal */
        .calculator-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        /* Estilos de las etiquetas y campos de entrada */
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none; /* Eliminar el contorno predeterminado */
        }

        /* Estilo del botón */
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo del resultado */
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Estilo del mensaje de error */
        .error {
            color: #ff69b4; /* Color rosa */
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>Calculadora de Suma</h1>

        <!-- Entrada para el primer número -->
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" placeholder="Introduce el primer número">

        <!-- Entrada para el segundo número -->
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" placeholder="Introduce el segundo número">

        <!-- Botón para realizar la suma -->
        <button onclick="sumar()">Sumar</button>

        <!-- Mostrar el resultado -->
        <p>Resultado: <span id="resultado"></span></p>
    </div>

    <script>
        // Función para sumar los dos números
        function sumar() {
            // Obtener los valores de los campos de entrada
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);

            // Verificar si los valores son números
            if (!isNaN(num1) && !isNaN(num2)) {
                const suma = num1 + num2;
                // Mostrar el resultado en el <span> con id "resultado"
                document.getElementById('resultado').textContent = suma;
            } else {
                // Si los valores no son válidos, mostrar un mensaje de error
                document.getElementById('resultado').textContent = "Por favor, introduce dos números válidos.";
                document.getElementById('resultado').classList.add('error');
            }
        }
    </script>

</body>
</html>
